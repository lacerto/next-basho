<!DOCTYPE html>
<html>
  <head>
    <title>Next Basho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.14.0/dist/bootstrap-vue.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader@1.4.2/src/httpVueLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-cookies@1.7.0/vue-cookies.min.js"></script>
  </head>
  <body>
    <div id="next-basho-app">
      <b-container class="mt-4">
        <b-row class="justify-content-center mx-4 mx-1-sm">
          <b-col md="10">
            <info-alert v-bind:language="language"></info-alert>
            <language-selector 
              class="mb-2"
              @change-language="handleLanguageChange"
              v-bind:language="language"
            >
            </language-selector>
            <basho-card
              v-bind:next-basho-name="nextBasho"
              v-bind:venue="venue"
              v-bind:first-day="start"
              v-bind:final-day="end"
              v-bind:progress-max="max"
              v-bind:progress-value="value"
              v-bind:started="started"
              v-bind:language="language"
              style="font-size: large;"
            >
            </basho-card>
            <cookie-alert
              :show-alert="showCookieAlert"
              :language="language"
              @cookie-alert-dismissed="handleCookieAlertDismissed"
            >
            </cookie-alert>  
          </b-col>
        </b-row>
      </b-container>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.14.0/dist/bootstrap-vue.min.js"></script>    
    <script src="assets/js/NextBashoApp.js" type="module"></script>
  </body>
</html>
