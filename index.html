<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Next Basho</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.0.4/dist/bootstrap-vue.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
  </head>
  <body>
    <div id="next-basho-app" class="wrapper">
      <hr>
      <basho-jumbotron
        v-bind:next-basho-name="nextBasho"
        v-bind:venue="venue"
        v-bind:first-day="start"
        v-bind:final-day="end"
        v-bind:previous-basho-name="prevBasho"
        v-bind:progress-max="max"
        v-bind:progress-value="value"
      >
      </basho-jumbotron>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.0.4/dist/bootstrap-vue.js"></script>
    <script src="assets/js/NextBashoApp.js"></script>
  </body>
</html>
